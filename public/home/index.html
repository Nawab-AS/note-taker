<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Taker - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="home/recorder.js" defer></script>
    <script src="home/index.js" defer></script>
    <link rel="stylesheet" href="home/styles.css">
</head>
<body>
    <header>
        <h3>Note Taker</h3>
        <h3 class="coins">{{ coins }} coin<span v-if="coins !== 1">s</span>&nbsp; left</h3>
        <h3>
            Howdy, 
            <span class="username">{{ username }}</span>
            <img src="images/pfp.svg">
            <form action="/logout" method="POST">
                <button id="logout_button" type="submit">logout?</button>
            </form>
        </h3>
    </header>
    <div class="main">
        <div class="island">
            <button v-if="!isRecording" onclick="startRecording()" :disabled="coins == 0" :class="{'no-coins': coins == 0}">
                <span v-if="coins == 0">You have no more coins</span>
                <span v-else>Start Recording</span>
            </button>
            <button v-else onclick="stopRecording()">Stop Recording</button>

            <!-- 
            -- for testing --
            <div>
                <h2>Recorded Audio Clips</h2>
                <ul>
                    <li v-for="(url, index) in audioURLs" :key="index">
                        <p>Clip {{ index + 1 }}</p>
                        <audio :src="url" controls></audio>
                    </li>
                </ul>
            </div> -->

            <div class="transcript">
                <h2>Transcript</h2>
                <textarea readonly placeholder="start recording to transcribe audio">{{ transcript }}</textarea>
            </div>
        </div>
    </div>
</body>
</html>
